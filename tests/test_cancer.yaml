config:
  problem_name: cancer

  # model config
  hidden_units_per_layer: 5
  neural_net_depth: 1

  # optimization settings
  epochs: 2
  minibatch_size: 2
  number_train_samples: 4
  number_validation_samples: 2
  misstep_tolerance: 1
  max_dataset_iterations: 3
  learning_rate: 0.0001

  # how many samples the gpu memory allows us to generate at once
  number_of_samples_gpu_capacity: 5e5

  # on plateau scheduler config
  scheduler_patience: 50
  scheduler_factor: 0.49

  ground_truth_samples: 1e10
  ground_truth_capacity: 2.5e6

  figure_remse_number_of_y_theta_samples: 100
  figure_remse_number_of_tries: 1e2
  figure_remse_plot_snis_bound: True
  figure_remse_points_to_be_displayed_with_a_log_scale: 100
  figure_remse_xaxis_max_samples: 1e4

  figure_remse_ylim_lower: 1e-5
  figure_remse_ylim_upper: 1e1

  function_floor: 1e-8
  tanh_scale: 150.
  tanh_centre: 300.

  c0k: 25.
  c0theta: 20.
  tcheckup: 5.
  tmax: 100.
  eps_a: 5.
  eps_b: 10.
  c_obs_sd: 100.

  require_clean_repo: True
  logs_root: null

  loss_print: 0

  train_plot_frequency_in_seconds: 0.
  checkpoint_frequency_in_seconds: 0.

  no_cuda: 0
